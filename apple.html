<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Sign Up dengan Apple</title>
    <link rel="icon" href="img/1.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHqzZ+MxZ6sxMR+r7E5V+LV2FJ6teNGz9AvoxhBC2NU8URbJCuA9mRjUT06s9SLafN6g/eQg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <style>
      body {
        background-color: #121212;
        font-family: Arial, sans-serif;
        color: white;
      }

      .signup-container {
        max-width: 450px;
        margin: 5rem auto;
        padding: 2rem;
        background-color: #1c1c1c;
        border-radius: 25px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      .spotify-logo {
        width: 150px;
        margin-bottom: 2rem;
      }

      .apple-btn {
        width: 100%;
        padding: 14px;
        background-color: #1db954;
        color: #fff;
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        font-weight: 500;
        border: none;
        margin-bottom: 1rem;
        transition: all 0.3s ease;
      }

      .apple-btn i {
        margin-right: 10px;
      }

      .apple-btn:hover {
        background-color: #1aa34a;
        opacity: 0.9;
      }

      .form-control {
        background-color: #2e2e2e;
        color: white;
        border-radius: 15px;
        padding: 12px;
        border: 1px solid #333;
        margin-bottom: 1.5rem;
        font-size: 16px;
      }

      .form-control:focus {
        border-color: #e6be8a;
        box-shadow: 0 0 0 3px rgba(29, 185, 84, 0.3);
      }

      .btn-spotify {
        background-color: #e6be8a;
        color: white;
        border-radius: 15px;
        padding: 14px;
        font-weight: 500;
        border: none;
        transition: all 0.3s ease;
        width: 100%;
      }

      .btn-spotify:hover {
        background-color: #ffdf00;
      }

      .form-text a {
        color: #ffdf00;
        text-decoration: none;
      }

      .form-text a:hover {
        text-decoration: underline;
      }

      .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1050;
      }

      .toast-success {
        background-color: #1db954;
        color: white;
        border-radius: 8px;
      }

      .toast-header {
        background-color: #1db954;
        color: white;
      }

      .toast-body {
        color: white;
      }

      .btn-close {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <img src="img/1.png" alt="Spotify Logo" class="spotify-logo" />
      <h3 class="mb-4">Daftar ke Spotify dengan Apple</h3>

      <!-- Tombol Social Signup (Apple) -->
      <a href="#" class="apple-btn" id="appleSignupBtn">
        <i class="fab fa-apple"></i> Lanjutkan dengan Apple
      </a>

      <!-- Formulir Pendaftaran -->
      <div id="appleForm">
        <form id="appleSignupForm">
          <div class="mb-3">
            <label for="appleFullName" class="form-label">Nama Lengkap</label>
            <input
              type="text"
              class="form-control"
              id="appleFullName"
              placeholder="Nama Lengkap"
              required />
          </div>
          <div class="mb-3">
            <label for="appleEmail" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="appleEmail"
              placeholder="Email"
              required />
          </div>
          <div class="mb-3">
            <label for="applePassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="applePassword"
              placeholder="Password"
              required />
          </div>
          <div class="mb-3">
            <label for="appleConfirmPassword" class="form-label"
              >Konfirmasi Password</label
            >
            <input
              type="password"
              class="form-control"
              id="appleConfirmPassword"
              placeholder="Konfirmasi Password"
              required />
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="termsCheck"
              required />
            <label class="form-check-label" for="termsCheck">
              Saya setuju dengan
              <a href="#" class="text-decoration-none">Ketentuan Penggunaan</a>
            </label>
          </div>
          <button type="submit" class="btn btn-spotify py-2">
            Daftar dengan Apple
          </button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-white mt-5">&copy; 2024 Music Desi</footer>

    <!-- Toast Notification -->
    <div
      class="toast toast-success"
      id="successToast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Music Desi</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Pendaftaran berhasil! Selamat datang di Music Desi.
      </div>
    </div>

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>

    <script>
      // Event listener untuk submit form
      document
        .getElementById("appleSignupForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Menghindari form submit yang normal

          // Ambil nilai input
          const fullName = document.getElementById("appleFullName").value;
          const email = document.getElementById("appleEmail").value;
          const password = document.getElementById("applePassword").value;
          const confirmPassword = document.getElementById(
            "appleConfirmPassword"
          ).value;
          const termsChecked = document.getElementById("termsCheck").checked;

          // Validasi form
          if (
            fullName === "" ||
            email === "" ||
            password === "" ||
            confirmPassword === "" ||
            !termsChecked
          ) {
            alert("Harap isi semua kolom dan setujui ketentuan.");
            return;
          }

          if (password !== confirmPassword) {
            alert("Password dan Konfirmasi Password tidak cocok.");
            return;
          }

          // Tampilkan toast untuk notifikasi pendaftaran berhasil
          var toast = new bootstrap.Toast(
            document.getElementById("successToast")
          );
          toast.show();

          // Jika validasi berhasil, arahkan ke index.html setelah 3 detik
          setTimeout(function () {
            window.location.href = "index.html";
          }, 3000); // 3 detik delay sebelum pengalihan
        });
    </script>
  </body>
</html>
