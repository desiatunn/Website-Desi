      // Pencarian Lagu
      const searchForm = document.getElementById("searchForm");
      const searchInput = document.getElementById("searchInput");

      searchForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const query = searchInput.value.toLowerCase();
        let foundSongs = [];
        for (let artist in laguData) {
          foundSongs = laguData[artist].filter((song) =>
            song.title.toLowerCase().includes(query)
          );
          if (foundSongs.length > 0) break;
        }
        if (foundSongs.length > 0) {
          const laguList = document.getElementById("laguList");
          laguList.innerHTML = "";
          foundSongs.forEach((song) => {
            const li = document.createElement("li");
            li.textContent = song.title;
            li.addEventListener("click", function () {
              const audioPlayer = document.getElementById("laguPlayer");
              const audioSource = document.getElementById("audioSource");
              audioSource.src = song.url;
              audioPlayer.load();
              audioPlayer.play();
            });
            laguList.appendChild(li);
          });
          const laguModal = new bootstrap.Modal(
            document.getElementById("laguModal")
          );
          laguModal.show();
        } else {
          alert("Lagu tidak ditemukan!");
        }
      });
