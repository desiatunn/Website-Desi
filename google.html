<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Sign Up with Google</title>
    <link rel="icon" href="img/1.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHqzZ+MxZ6sxMR+r7E5V+LV2FJ6teNGz9AvoxhBC2NU8URbJCuA9mRjUT06s9SLafN6g/eQg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <style>
      body {
        background-color: #121212;
        color: white;
        font-family: Arial, sans-serif;
      }

      .signup-container {
        max-width: 400px;
        margin: 5rem auto;
        padding: 2rem;
        background-color: #1e1e1e;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .social-btn {
        width: 100%;
        margin-bottom: 1rem;
        padding: 0.5rem 1rem;
        border: 1px solid #fff;
        color: white;
        border-radius: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .btn-google {
        background-color: #db4437;
        color: white;
        border-radius: 25px;
        padding: 0.75rem;
        font-weight: bold;
        border: none;
      }

      .social-btn:hover {
        opacity: 0.9;
      }

      .social-btn i {
        margin-right: 10px;
      }

      .form-control {
        background-color: #2e2e2e;
        color: white;
        border-radius: 25px;
        padding: 0.75rem;
      }

      .form-control:focus {
        border-color: #ffdf00;
        box-shadow: none;
      }

      .btn-spotify {
        background-color: #996515;
        color: white;
        border-radius: 25px;
        padding: 0.75rem;
        font-weight: bold;
        border: none;
      }

      .btn-spotify:hover {
        background-color: #ffdf00;
      }

      /* Styling Toast Notifications */
      .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1050;
      }

      .toast-success {
        background-color: #136a00;
        color: white;
        border-radius: 8px;
      }

      .toast-header {
        background-color: #136a00;
        color: white;
      }

      .toast-body {
        color: white;
      }

      .btn-close {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <img src="img/1.png" alt="Spotify Logo" width="150" class="mb-4" />
      <h3 class="mb-3">Daftar ke Music Desi dengan Google</h3>

      <!-- Tombol Social Signup (Google) -->
      <a href="#" class="social-btn btn-google" id="googleSignupBtn">
        <i class="fab fa-google"></i> Lanjutkan dengan Google
      </a>

      <!-- Formulir Pendaftaran Google -->
      <div id="googleForm" style="display: none">
        <form id="googleSignupForm">
          <div class="mb-3">
            <label for="googleName" class="form-label">Nama Lengkap</label>
            <input
              type="text"
              class="form-control"
              id="googleName"
              placeholder="Nama Lengkap"
              required />
          </div>
          <div class="mb-3">
            <label for="googleEmail" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="googleEmail"
              placeholder="Email"
              required />
          </div>
          <div class="mb-3">
            <label for="googlePassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="googlePassword"
              placeholder="Password"
              required />
          </div>
          <div class="mb-3">
            <label for="googleConfirmPassword" class="form-label"
              >Konfirmasi Password</label
            >
            <input
              type="password"
              class="form-control"
              id="googleConfirmPassword"
              placeholder="Konfirmasi Password"
              required />
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="termsCheck"
              required />
            <label class="form-check-label" for="termsCheck">
              Saya setuju dengan
              <a href="#" class="text-decoration-none">Ketentuan Penggunaan</a>
            </label>
          </div>
          <button type="submit" class="btn btn-spotify w-100 py-2">
            Daftar dengan Google
          </button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-white mt-5">&copy; 2024 Music Desi</footer>

    <!-- Toast Notification -->
    <div
      class="toast toast-success"
      id="successToast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Music Desi</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Pendaftaran berhasil! Selamat datang di Music Desi.
      </div>
    </div>

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>

    <script>
      // Event listener untuk klik tombol sign up Google
      document
        .getElementById("googleSignupBtn")
        .addEventListener("click", function () {
          document.getElementById("googleForm").style.display = "block";
        });

      // Event listener untuk submit form sign up Google
      document
        .getElementById("googleSignupForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Menghindari form submit yang normal

          // Ambil nilai input
          const name = document.getElementById("googleName").value;
          const email = document.getElementById("googleEmail").value;

          const password = document.getElementById("googlePassword").value;
          const confirmPassword = document.getElementById(
            "googleConfirmPassword"
          ).value;
          const termsChecked = document.getElementById("termsCheck").checked;

          // Validasi form
          if (
            name === "" ||
            email === "" ||
            password === "" ||
            confirmPassword === "" ||
            !termsChecked
          ) {
            alert("Harap isi semua kolom dan setujui ketentuan.");
            return;
          }

          if (password !== confirmPassword) {
            alert("Password dan Konfirmasi Password tidak cocok.");
            return;
          }

          // Tampilkan toast untuk notifikasi pendaftaran berhasil
          var toast = new bootstrap.Toast(
            document.getElementById("successToast")
          );
          toast.show();

          // Jika validasi berhasil, arahkan ke index.html setelah 3 detik
          setTimeout(function () {
            window.location.href = "index.html";
          }, 3000); // 3 detik delay sebelum pengalihan
        });
    </script>
  </body>
</html>
