<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Hero Section</title>
    <link rel="icon" href="img/1.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Helvetica Neue", sans-serif;
      }

      /* Hero section */
      .hero {
        background-image: url("https://i.imgur.com/KJiOpMZ.png"); /* Ganti dengan gambar latar belakang */
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        position: relative;
        overflow: hidden;
      }

      /* Apply a dark overlay */
      .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: 1;
      }

      .hero .content {
        position: relative;
        z-index: 2;
        padding: 30px;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        max-width: 600px;
        opacity: 0;
        transform: translateY(30px);
        animation: fadeInUp 1.2s ease-out forwards;
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .hero h1 {
        font-size: 4rem;
        font-weight: bold;
        margin-bottom: 20px;
        letter-spacing: 1px;
      }

      .hero p {
        font-size: 1.5rem;
        margin-bottom: 30px;
      }

      .btn-cta {
        background-color: #1db954;
        color: white;
        padding: 15px 30px;
        font-size: 1.2rem;
        border-radius: 25px;
        border: none;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .btn-cta:hover {
        background-color: #1ed760;
        transform: scale(1.1);
      }

      /* Adding a "scroll down" indicator */
      .scroll-down {
        position: absolute;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2rem;
        color: white;
        animation: bounce 1.5s infinite;
        cursor: pointer;
      }

      @keyframes bounce {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0);
        }
      }

      /* Hero video background */
      .hero-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
      }
    </style>
  </head>

  <body>
    <!-- Hero Section -->
    <section class="hero">
      <!-- Optional Video Background -->
      <video class="hero-video" autoplay muted loop>
        <source src="https://www.example.com/video.mp4" type="video/mp4" />
      </video>

      <div class="content">
        <h1>Spotify</h1>
        <p>
          Discover new music, explore playlists, and enjoy millions of songs.
        </p>
        <!-- Button with hover and animation -->
        <a href="index.html" class="btn btn-cta">Explore Music</a>
      </div>

      <!-- Scroll Down Indicator -->
      <div class="scroll-down">
        <i class="bi bi-chevron-down"></i>
      </div>
    </section>

    <script>
      // Button animation and redirect with delay
      document
        .querySelector(".btn-cta")
        .addEventListener("click", function (e) {
          e.preventDefault();
          const link = this.getAttribute("href");

          // Trigger fade-out effect on click before redirect
          document.body.classList.add("fade");

          setTimeout(() => {
            window.location.href = link; // Redirect to the index page
          }, 1000); // Delay of 1 second to complete fade animation
        });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
  </body>
</html>
