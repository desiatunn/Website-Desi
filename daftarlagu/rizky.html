<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Lagu Rizky Febian</title>
    <link rel="icon" href="../img/1.png" type="image/svg+xml" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet" />
    <style>
      body {
        background-color: #121212;
        color: #fff;
        font-family: "Helvetica Neue", Arial, sans-serif;
      }

      .navbar {
        background-color: #181818;
        padding: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .navbar-brand {
        color: #ffdf00;
        font-weight: bold;
        font-size: 1.5rem;
        text-decoration: none;
      }

      .navbar-brand:hover {
        color: #1ed760;
      }

      .container {
        margin-top: 20px;
      }

      .song-list {
        margin-top: 20px;
        border-top: 1px solid #333;
      }

      .song-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        border-bottom: 1px solid #333;
        transition: background-color 0.3s ease;
      }

      .song-item:hover {
        background-color: #1f1f1f;
      }

      .song-title {
        font-size: 1rem;
        font-weight: 500;
      }

      .play-btn {
        background-color: #ffdf00;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 50%;
        font-size: 1rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .play-btn:hover {
        background-color: #1ed760;
      }

      .form-control {
        background-color: #333;
        color: white;
        border: none;
      }

      .form-control:focus {
        background-color: #444;
        color: white;
        border: 1px solid #1db954;
      }

      footer {
        text-align: center;
        margin-top: 50px;
        padding: 20px;
        background-color: #181818;
        color: #aaa;
      }

      footer a {
        color: #1db954;
        text-decoration: none;
      }

      footer a:hover {
        color: #1ed760;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar-brand" href="#">MUsic Desi</a>
    </nav>

    <div class="container">
      <h2 class="text-center mb-4">Daftar Lagu Rizky Febian</h2>

      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          id="search"
          placeholder="Cari nama lagu..."
          onkeyup="searchSong()" />
      </div>

      <div id="song-list" class="song-list">
        <!-- Daftar lagu akan muncul di sini -->
      </div>
    </div>

    <footer>
      Dibuat dengan <i class="fas fa-heart"></i> oleh Anda.
      <a href="#">Pelajari lebih lanjut</a>
    </footer>

    <script>
      const songs = [
        { title: "Hingga Tua Bersama", file: "../audio/mata.mp3" },
        { title: "Makna Cinta", file: "../audio/sial.mp3" },
        { title: "Cuek", file: "../audio/kembali.mp3" },
        { title: "Penantian Berharga", file: "../audio/restu.mp3" },
        { title: "Seperti kisah", file: "../audio/kisah.mp3" },
        { title: "Mantra Cinta", file: "../audio/laguku.mp3" },
        { title: "Ragu", file: "../audio/sisa.mp3" },
        { title: "Berpisah Itu Mudah", file: "../audio/satu.mp3" },
        { title: "Aminlah Bersamkau", file: "../audio/buru.mp3" },
        { title: "Dirimu Satu", file: "../audio/bimbang.mp3" },
      ];

      function displaySongs(filteredSongs) {
        const songList = document.getElementById("song-list");
        songList.innerHTML = "";

        filteredSongs.forEach((song) => {
          const songItem = document.createElement("div");
          songItem.classList.add("song-item");

          const songTitle = document.createElement("span");
          songTitle.classList.add("song-title");
          songTitle.textContent = song.title;

          const playButton = document.createElement("button");
          playButton.classList.add("play-btn");
          playButton.innerHTML = '<i class="fas fa-play"></i>';

          const audioPlayer = document.createElement("audio");
          audioPlayer.classList.add("audio-player");
          audioPlayer.controls = true;
          audioPlayer.src = song.file;
          audioPlayer.style.display = "none";

          playButton.addEventListener("click", () => {
            if (audioPlayer.paused) {
              audioPlayer.play();
              playButton.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
              audioPlayer.pause();
              playButton.innerHTML = '<i class="fas fa-play"></i>';
            }
          });

          songItem.appendChild(songTitle);
          songItem.appendChild(playButton);
          songItem.appendChild(audioPlayer);

          songList.appendChild(songItem);
        });
      }

      function searchSong() {
        const query = document.getElementById("search").value.toLowerCase();
        const filteredSongs = songs.filter((song) =>
          song.title.toLowerCase().includes(query)
        );
        displaySongs(filteredSongs);
      }

      displaySongs(songs);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  </body>
</html>
