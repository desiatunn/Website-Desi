<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Desi Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <!-- Link Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHqzZ+MxZ6sxMR+r7E5V+LV2FJ6teNGz9AvoxhBC2NU8URbJCuA9mRjUT06s9SLafN6g/eQg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <style>
      body {
        background-color: #121212;
        color: white;
        font-family: Arial, sans-serif;
      }

      .signup-container {
        max-width: 400px;
        margin: 5rem auto;
        padding: 2rem;
        background-color: #1e1e1e;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .social-btn {
        width: 100%;
        margin-bottom: 1rem;
        padding: 0.5rem 1rem;
        border: 1px solid #fff;
        color: white;
        border-radius: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .btn-google {
        border-color: #db4437;
        color: #db4437;
      }

      .btn-facebook {
        border-color: #4267b2;
        color: #4267b2;
      }

      .btn-apple {
        border-color: #afafaf;
        color: white;
      }

      .social-btn:hover {
        opacity: 0.9;
      }

      .social-btn i {
        margin-right: 10px;
      }

      .form-control {
        background-color: #2e2e2e;
        color: white;
        border-radius: 25px;
        padding: 0.75rem;
      }

      .form-control:focus {
        border-color: #1db954;
        box-shadow: none;
      }

      .btn-spotify {
        background-color: #996515;
        color: white;
        border-radius: 25px;
        padding: 0.75rem;
        font-weight: bold;
        border: none;
      }

      .btn-spotify:hover {
        background-color: #ffdf00;
      }

      .form-text a {
        color: #fff;
        text-decoration: none;
      }

      .form-text a:hover {
        text-decoration: underline;
      }

      .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1050;
      }

      /* Styling untuk Toast sesuai tema Spotify */
      .toast-success {
        background-color: #136a00;
        color: white;
        border-radius: 8px;
      }

      .toast-header {
        background-color: #136a00;
        color: white;
      }

      .toast-body {
        color: white;
      }

      .btn-close {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <img src="img/1.png" alt="Spotify Logo" width="150" class="mb-4" />
      <h3 class="mb-3">Masuk ke Music Desi</h3>

      <!-- Tombol Social Signup -->
      <a href="google.html" class="social-btn btn-google">
        <i class="fab fa-google"></i> Lanjutkan dengan Google
      </a>
      <a href="fb.html" class="social-btn btn-facebook">
        <i class="fab fa-facebook-f"></i> Lanjutkan dengan Facebook
      </a>
      <a href="apple.html" class="social-btn btn-apple">
        <i class="fab fa-apple"></i> Lanjutkan dengan Apple
      </a>

      <div class="mt-3">atau</div>

      <!-- Formulir Pendaftaran -->
      <form class="mt-3" id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label visually-hidden">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email atau nama pengguna"
            required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label visually-hidden"
            >Password</label
          >
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Kata sandi"
            required />
        </div>
        <button type="submit" class="btn btn-spotify w-0 py-2">Masuk</button>
        <div class="form-text mt-3">
          <a href="#" class="text-decoration-none">Lupa kata sandimu?</a>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer class="text-center text-white mt-5">&copy; 2024 Spotify</footer>

    <!-- Toast Notification -->
    <div
      class="toast toast-success"
      id="successToast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Music Desi</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Login berhasil! Selamat datang di Music Desi.
      </div>
    </div>

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>

    <script>
      // Event listener untuk submit form
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Menghindari form submit yang normal

          // Ambil nilai input
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Validasi form
          if (email === "" || password === "") {
            alert("Harap isi semua kolom.");
            return;
          }

          // Tampilkan toast untuk notifikasi login berhasil
          var toast = new bootstrap.Toast(
            document.getElementById("successToast")
          );
          toast.show();

          // Jika validasi berhasil, arahkan ke index.html setelah 3 detik
          setTimeout(function () {
            window.location.href = "index.html";
          }, 3000); // 3 detik delay sebelum pengalihan
        });
    </script>
  </body>
</html>
